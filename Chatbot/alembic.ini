# Alembic configuration file for the Bot Peluquer√≠a project.
#
# This file describes how Alembic discovers the migration scripts and
# how it logs the operations it performs. The actual database connection
# string is resolved dynamically inside migrations/env.py using the
# DATABASE_URL environment variable, so the placeholder here is only
# used for documentation purposes.

[alembic]
# Path to the migrations directory. Alembic will look here for
# env.py, the script template and any generated revisions.
script_location = migrations

# File where Alembic stores the current migration revision.
# Keeping it inside the migrations folder keeps the repository tidy.
version_locations = %(here)s/migrations/versions
version_path_separator = os

# Uncomment to enable a custom SQLite locking strategy or to allow
# branches. The defaults work for this project so nothing is needed.
# sqlalchemy.url = driver://user:pass@localhost/dbname

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s [%(name)s] %(message)s
